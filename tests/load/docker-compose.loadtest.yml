---
services:
  backend-locust:
    env_file:
      - .env.locust
    environment:
      PORT: ${APP_PORT}
      APP_DATABASE_URL: ${DOCKER_DATABASE_URL}
      MIGRATION_DATABASE_URL: "dummy_url"  # not needed in load tests
    build:
      context: ../../
      dockerfile: dockerfiles/Dockerfile_backend
    ports:
      - "${APP_PORT}:${APP_PORT}"
    container_name: backend-locust
    depends_on:
      postgres-locust:
        condition: service_healthy
    networks:
      - loadtest_network
    restart: always

  postgres-locust:
    image: postgres:17.0
    container_name: postgres-locust
    ports:
      - "5433:${DOCKER_POSTGRES_PORT}"
    env_file:
      - .env.locust
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_loadtest_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - loadtest_network

volumes:
  postgres_loadtest_data:
    driver: local

networks:
  loadtest_network:
    driver: bridge