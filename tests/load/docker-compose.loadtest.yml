---
services:
  backend-locust:
    environment:
      APP_DATABASE_URL:
        "postgresql+asyncpg://postgres:postgres@postgres-locust:5432/loadtest_db"
      PORT: 8001
    build:
      context: ../../
      dockerfile: dockerfiles/Dockerfile_backend
    ports:
      - "8001:8001"
    container_name: backend-locust
    depends_on:
      postgres-locust:
        condition: service_healthy
    networks:
      - loadtest_network
    restart: always

  postgres-locust:
    image: postgres:17.0
    container_name: postgres-locust
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loadtest_db
    volumes:
      - postgres_loadtest_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - loadtest_network

volumes:
  postgres_loadtest_data:
    driver: local

networks:
  loadtest_network:
    driver: bridge
