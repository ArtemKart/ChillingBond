---
x-api-url: &api-url
    NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost/api}

services:
    backend:
        env_file: .env
        build:
            context: .
            dockerfile: dockerfiles/Dockerfile_backend
        container_name: backend
        environment:
            POSTGRES_HOST: database
        depends_on:
            database:
                condition: service_healthy
        networks:
            - app_net
        restart: always

    frontend:
        build:
            context: .
            dockerfile: dockerfiles/Dockerfile_frontend
            args:
                NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost}/api
        container_name: frontend
        env_file: .env
        depends_on:
            - backend
        networks:
            - app_net
        restart: always

    nginx:
        build:
            context: .
            dockerfile: dockerfiles/Dockerfile_nginx
        container_name: nginx
        ports:
            - "80:80"
        depends_on:
            - frontend
            - backend
        networks:
            - app_net
        restart: always
        volumes:
            - ./logs/nginx:/var/log/nginx
        healthcheck:
            test: ["CMD-SHELL", "curl -fsS http://localhost/ || exit 1"]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 20s

    scheduler:
        build:
            context: .
            dockerfile: dockerfiles/Dockerfile_scheduler
        container_name: chillingbond-scheduler
        env_file: .env
        environment:
            API_URL: http://backend:8000
            POSTGRES_HOST: database
        command: uv run python -m src.adapters.inbound.scheduler.start_scheduler
        depends_on:
            database:
                condition: service_healthy
            backend:
                condition: service_started
        networks:
            - app_net
        restart: always

volumes:
    postgres-data:

networks:
    app_net:
        driver: bridge
