---
services:
  database:
    image: postgres:18.0
    env_file: .env
    container_name: database
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/adapters/outbound/database/init.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_APP_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      retries: 5
      start_period: 120s
    networks:
      - app_net

  migrations:
    build:
      context: .
      dockerfile: Dockerfile_migrations
    container_name: migrations
    env_file: .env
    environment:
      POSTGRES_HOST: database
    command: uv run alembic upgrade head
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app_net

volumes:
  postgres-data:

networks:
  app_net:
    driver: bridge
